    <style>
        /* === æ ·å¼é…ç½® === */
        :root {
            --primary: #000000;
            --accent: #023163;
            --bg: #e0e4e8;
            --slide-w: 1280px;
            --slide-h: 720px;
            --sidebar-w: 240px;
            --font-stack: "KaiTi", "æ¥·ä½“", "STKaiti", "åæ–‡æ¥·ä½“", "Microsoft YaHei", serif;
        }
        
        body { margin: 0; display: flex; height: 100vh; background: var(--bg); font-family: var(--font-stack); overflow: hidden; user-select: none; }

        /* ä¾§è¾¹æ  */
        #sidebar { width: var(--sidebar-w); background: white; border-right: 1px solid #ccc; display: flex; flex-direction: column; z-index: 50; }
        #sidebar-header { padding: 15px; border-bottom: 1px solid #eee; font-weight: bold; color: var(--accent); }
        #sidebar-list { flex: 1; overflow-y: auto; padding: 15px; }
        
        .thumb { position: relative; width: 100%; padding-top: 56.25%; background: #fff; border: 2px solid #eee; cursor: pointer; margin-bottom: 15px; border-radius: 6px; transition: 0.2s; overflow: hidden; }
        .thumb-content { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 14px; color: #666; }
        .thumb.active { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(2, 49, 99, 0.2); }
        .thumb.active .thumb-content { color: var(--accent); font-weight: bold; background: #f0f4f8; }

        /* ä¸»åŒºåŸŸ */
        #main { flex: 1; display: flex; flex-direction: column; height: 100vh; }
        #toolbar { height: 60px; background: white; border-bottom: 1px solid #ccc; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 60; }
        .tool-group { display: flex; align-items: center; gap: 15px; }
        button { background: var(--accent); color: white; border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; transition: 0.2s; font-family: sans-serif; font-size: 14px; }
        button:hover { opacity: 0.9; }
        button.save-btn { background: #28a745; }
        button.secondary { background: #6c757d; }

        /* ç”»å¸ƒç³»ç»Ÿ */
        #workspace { flex: 1; overflow: auto; display: flex; flex-direction: column; align-items: center; padding: 40px; background: var(--bg); }
        
        #canvas-wrapper { 
            position: relative; width: var(--slide-w); height: var(--slide-h); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); border: 1px solid #ccc;

        #canvas { width: 100%; height: 100%; position: relative; overflow: hidden; }

        /* å›¾å±‚åˆ†ç¦» */
        #mother-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; pointer-events: none; /* æ¯ç‰ˆä¸å¯ç‚¹å‡» */
        }
        #content-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10; 
        }

        /* å…ƒç´ é€šç”¨ */
        .element { position: absolute; box-sizing: border-box; font-family: var(--font-stack); line-height: 1.4; transform-origin: top left; }
        img.element { object-fit: contain; }

        /* ç¼–è¾‘çŠ¶æ€ */
        #content-layer .element { cursor: move; }
        #content-layer .element:hover { outline: 1px dashed #999; }
        #content-layer .element.selected { outline: 2px solid var(--accent); z-index: 100; }
        
        /* ç¼©æ”¾æ‰‹æŸ„ */
        .resizer { 
            width: 14px; height: 14px; background: var(--accent); 
            position: absolute; right: -7px; bottom: -7px; 
            cursor: se-resize; display: none; z-index: 101;

        #content-layer .element.selected .resizer { display: block; }

        /* å¤‡æ³¨ */
        #notes-panel { width: var(--slide-w); background: white; border: 1px solid #ccc; border-radius: 6px; display: flex; flex-direction: column; margin-bottom: 40px; flex-shrink: 0; }
        #notes-header { padding: 12px 20px; background: #f8f9fa; border-bottom: 1px solid #eee; font-size: 14px; font-weight: bold; color: #555; }
        #notes-input { width: 100%; height: 100px; padding: 15px; border: none; resize: none; font-family: sans-serif; font-size: 14px; outline: none; }

        /* CSSç±»åº“ */
        .fs-title { font-size: 48px; font-weight: bold; color: var(--primary); }
        .fs-sub { font-size: 36px; color: var(--primary); }
        .fs-body { font-size: 28px; color: var(--primary); }

        .bg-accent { background-color: var(--accent); color: white; display: flex; align-items: center; justify-content: center; text-align: center; }
        .color-accent { color: var(--accent); }
        .shape-rect { border: 3px solid var(--accent); background: white; display: flex; align-items: center; justify-content: center; text-align: center; }
        .shape-line { background: var(--accent); }

        #toast { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 24px; border-radius: 30px; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 2000; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; display: none; align-items: center; justify-content: center; flex-direction: column; color: white; }
    </style>

<body>

<div id="overlay">
    <div style="font-size: 24px; margin-bottom: 20px;">å¤„ç†ä¸­...</div>
    <div style="width: 400px; height: 6px; background: #444; border-radius: 3px; overflow:hidden;">
        <div id="progress-bar" style="width: 0%; height: 100%; background: #28a745; transition: 0.2s;"></div>

</div>

<div id="toast">æç¤ºä¿¡æ¯</div>

<div id="sidebar">

        <div style="padding:20px; text-align:center; color:#999; font-size:13px;" id="loading-msg">Connecting...</div>

<div id="main">
    <div id="toolbar">
        <div class="tool-group">
            <span style="font-size:18px; font-weight:bold; color:var(--accent);">PPT Editor</span>
            <span style="font-size:12px; color:#666; margin-top:4px;">(Deleteé”®åˆ é™¤ / æ¯ç‰ˆåªè¯»)</span>
        </div>

            <button class="secondary" onclick="exportImagePPT()">ğŸ“· å…¨å›¾å¯¼å‡º</button>
            <button onclick="exportEditPPT()">ğŸ“¥ ç¼–è¾‘å¯¼å‡º</button>
        </div>
    </div>

    <div id="workspace">
        <!-- tabindex=0 å…è®¸ canvas-wrapper æ•è·é”®ç›˜äº‹ä»¶ (å¦‚åˆ é™¤) -->
        <div id="canvas-wrapper" tabindex="0">
            <div id="canvas">
                <div id="mother-layer"></div>
                <div id="content-layer"></div>
            </div>
        </div>
        <div id="notes-panel">
            <div id="notes-header">ğŸ¤ è®²æ¼”å¤‡æ³¨</div>
            <textarea id="notes-input" placeholder="è¾“å…¥å¤‡æ³¨..."></textarea>
        </div>

</div>

<script>
    let TOTAL_PAGES = 0;
    let currentPage = 1;
    let pageCache = {}; // ä»…ç¼“å­˜ content-layer çš„ HTML

    const motherLayer = document.getElementById('mother-layer');
    const contentLayer = document.getElementById('content-layer');
    const notesInput = document.getElementById('notes-input');
    const toast = document.getElementById('toast');
    const progressBar = document.getElementById('progress-bar');
    const overlay = document.getElementById('overlay');

    window.onload = async () => { 
        await detectPages(); 
        setupInteractions();
    };

    function showToast(msg) {
        toast.innerText = msg;
        toast.style.opacity = 1;
        toast.style.top = '80px';
        setTimeout(() => { toast.style.opacity = 0; toast.style.top = '70px'; }, 2000);
    }

    // === 1. åˆå§‹åŒ–é€»è¾‘ ===
    async function detectPages() {
        let count = 0, maxTry = 50; 
        while (count < maxTry) {
            try {
                const res = await fetch(`pages/${count + 1}.html`, { method: 'HEAD' });
                if (res.ok) count++; else break;
            } catch (e) { break; }
        }
        TOTAL_PAGES = count;
        if (TOTAL_PAGES === 0) {
            document.getElementById('sidebar-list').innerHTML = `<div style="padding:20px; color:red;">No Pages Found.<br>Check server.py</div>`;
            return;
        }
        renderSidebar();
        loadSlide(1);
    }

    function renderSidebar() {
        const list = document.getElementById('sidebar-list');
        list.innerHTML = '';
        for (let i = 1; i <= TOTAL_PAGES; i++) {
            let div = document.createElement('div');
            div.className = 'thumb';
            div.innerHTML = `<div class="thumb-content"><span>P${i}</span></div>`;
            div.onclick = () => loadSlide(i);
            div.id = `thumb-${i}`;
            list.appendChild(div);
        }
    }

    // === 2. åŠ è½½æ ¸å¿ƒé€»è¾‘ (æ”¯æŒæ¯ç‰ˆ) ===
    async function loadSlide(index) {
        // ä¿å­˜ä¸Šä¸€é¡µçŠ¶æ€ (ä»…å†…å­˜)
        if (currentPage > 0 && contentLayer.innerHTML) updateCacheOnly();

        // UI æ›´æ–°
        document.querySelector('.thumb.active')?.classList.remove('active');
        document.getElementById(`thumb-${index}`)?.classList.add('active');
        document.getElementById('page-indicator').innerText = `ç¬¬ ${index} / ${TOTAL_PAGES} é¡µ`;
        currentPage = index;

        // è·å–é¡µé¢å†…å®¹
        let htmlContent = pageCache[index];
        if (!htmlContent) {
            try {
                const res = await fetch(`pages/${index}.html?t=${Date.now()}`);
                htmlContent = await res.text();
            } catch (e) { htmlContent = ""; }
        }

        // è§£æå¹¶æ¸²æŸ“
        renderLayers(htmlContent, index);
    }

    async function renderLayers(pageHtml, pageIndex) {
        // æ¸…ç©ºå½“å‰å±‚
        motherLayer.innerHTML = '';
        contentLayer.innerHTML = '';

        // åˆ›å»ºä¸´æ—¶ DOM è§£æ
        const parser = new DOMParser();
        const doc = parser.parseFromString(pageHtml, 'text/html');

        // A. æå–å¤‡æ³¨
        const notesDiv = doc.querySelector('.speaker-notes');
        notesInput.value = notesDiv ? notesDiv.innerText.trim() : "";
        notesDiv?.remove(); // ä»æ¸²æŸ“æ ‘ä¸­ç§»é™¤

        // B. æ£€æµ‹æ¯ç‰ˆå¼•ç”¨
        const motherRef = doc.querySelector('.mother-ref');
        if (motherRef) {
            const motherSrc = motherRef.getAttribute('data-src');
            try {
                const res = await fetch(`${motherSrc}?t=${Date.now()}`); // è·å–æ¯ç‰ˆ
                if (res.ok) {
                    const motherHtml = await res.text();
                    motherLayer.innerHTML = motherHtml;
                    
                    // ç‰¹æ€§ï¼šåŠ¨æ€é¡µç æ›¿æ¢
                    const pageNumEl = motherLayer.querySelector('#dynamic-page-num');
                    if (pageNumEl) pageNumEl.innerText = pageIndex;
                }
            } catch(e) { console.error("Mother load failed", e); }
            motherRef.remove(); // ä¸æ˜¾ç¤ºå¼•ç”¨æ ‡ç­¾æœ¬èº«
        }

        // C. å‰©ä½™çš„éƒ½æ˜¯é¡µé¢å†…å®¹ï¼Œæ”¾å…¥ content-layer
        // æ³¨æ„ï¼šè¦æŠŠ DOM èŠ‚ç‚¹æ¬è¿è¿‡å»
        while (doc.body.firstChild) {
            contentLayer.appendChild(doc.body.firstChild);
        }

        // D. é‡æ–°ç»‘å®šäº¤äº’
        document.querySelectorAll('#content-layer .element').forEach(initElement);
    }

    function updateCacheOnly() {
        pageCache[currentPage] = serializeCurrentPage();
    }

    // åºåˆ—åŒ–ï¼šå°†å½“å‰çŠ¶æ€è¿˜åŸä¸º HTML å­—ç¬¦ä¸² (Content + MotherRef + Notes)
    function serializeCurrentPage() {
        // 1. è·å–æ¯ç‰ˆå¼•ç”¨æ ‡è®° (å¦‚æœæœ‰)
        // æˆ‘ä»¬å‡è®¾å¦‚æœå½“å‰åŠ è½½äº†æ¯ç‰ˆï¼Œä¿å­˜æ—¶ä¹Ÿè¦ä¿ç•™å¼•ç”¨ã€‚
        // ç®€å•èµ·è§ï¼Œæˆ‘ä»¬é»˜è®¤æ‰€æœ‰é¡µé¢éƒ½å¼•ç”¨ base.htmlï¼Œæˆ–è€…éœ€è¦ä»åŸå§‹æ•°æ®é‡Œè®°ä¸‹æ¥ã€‚
        // è¿™é‡Œä¸ºäº†æ¼”ç¤ºï¼Œæˆ‘ä»¬æ£€æŸ¥ motherLayer æ˜¯å¦æœ‰å†…å®¹ï¼Œå¦‚æœæœ‰ï¼Œå°±åŠ ä¸Šå¼•ç”¨æ ‡ç­¾ã€‚
        let outputHtml = "";
        if (motherLayer.innerHTML.trim() !== "") {
            outputHtml += `<div class="mother-ref" data-src="mothers/base.html"></div>\n`;
        }

        // 2. è·å–å†…å®¹å±‚ (ç§»é™¤é€‰ä¸­çŠ¶æ€/Resizer)
        const cloneContent = contentLayer.cloneNode(true);
        cloneContent.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
        cloneContent.querySelectorAll('.resizer').forEach(el => el.remove());
        outputHtml += cloneContent.innerHTML;

        // 3. è·å–å¤‡æ³¨
        if (notesInput.value.trim()) {
            outputHtml += `\n<div class="speaker-notes" style="display:none;">${notesInput.value}</div>`;
        }
        return outputHtml;
    }

    // === 3. ä¿å­˜åŠŸèƒ½ ===
    async function saveCurrentPageToServer() {
        const htmlContent = serializeCurrentPage();
        try {
            showToast('Saving...');
            const res = await fetch(`pages/${currentPage}.html`, {
                method: 'POST', headers: { 'Content-Type': 'text/html' }, body: htmlContent
            });
            if (res.ok) {
                showToast('âœ… Saved');
                pageCache[currentPage] = htmlContent;
                // æ¢å¤ Resizer
                document.querySelectorAll('#content-layer .element').forEach(initElement);
            } else { showToast('âŒ Error'); }
        } catch (e) { showToast('âŒ Error'); }
    }

    // === 4. äº¤äº’é€»è¾‘ (åˆ é™¤ã€ç²˜è´´ã€æ‹–æ‹½ã€ç¼©æ”¾) ===
    function setupInteractions() {
        const wrapper = document.getElementById('canvas-wrapper');

        // ç²˜è´´å›¾ç‰‡
        wrapper.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let item of items) {
                if (item.kind === 'file' && item.type.includes('image/')) {
                    const reader = new FileReader();
                    reader.onload = (evt) => createImageElement(evt.target.result);
                    reader.readAsDataURL(item.getAsFile());
                }
            }
        });

        // åˆ é™¤å…ƒç´  (Delete / Backspace)
        wrapper.addEventListener('keydown', (e) => {
            if (e.key === 'Delete' || e.key === 'Backspace') {
                const selected = contentLayer.querySelector('.element.selected');
                if (selected) {
                    selected.remove();
                    showToast('å·²åˆ é™¤');
                }
            }
        });
    }

    function createImageElement(src) {
        const img = document.createElement('img');
        img.src = src; img.className = 'element';
        img.style.left = '35%'; img.style.top = '30%'; img.style.width = '30%';
        contentLayer.appendChild(img);
        initElement(img);
    }

    function initElement(el) {
        // æ¸…ç†æ—§ Resizer
        el.querySelector('.resizer')?.remove();
        
        // åˆ›å»ºæ–° Resizer
        const resizer = document.createElement('div');
        resizer.className = 'resizer';
        el.appendChild(resizer);

        // å›¾ç‰‡ç‰¹æ®Šå¤„ç†
        if (el.tagName === 'IMG') {
            el.setAttribute('draggable', 'false');
            el.removeAttribute('contenteditable');
        }

        // 1. é€‰ä¸­é€»è¾‘
        el.onmousedown = (e) => {
            if (e.target === resizer) return;
            // åªæœ‰ content-layer çš„å¯ä»¥é€‰ä¸­
            document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
            el.classList.add('selected');
            
            // æ‹–æ‹½å‡†å¤‡
            let startX = e.clientX, startY = e.clientY;
            let startLeft = el.offsetLeft, startTop = el.offsetTop;
            let parentW = el.parentElement.offsetWidth, parentH = el.parentElement.offsetHeight;

            const onMove = (ev) => {
                el.style.left = ((startLeft + ev.clientX - startX) / parentW * 100) + '%';
                el.style.top = ((startTop + ev.clientY - startY) / parentH * 100) + '%';
            };
            const onUp = () => {
                window.removeEventListener('mousemove', onMove);
                window.removeEventListener('mouseup', onUp);
            };
            window.addEventListener('mousemove', onMove);
            window.addEventListener('mouseup', onUp);
        };

        // 2. ç¼©æ”¾é€»è¾‘ (Resizer)
        resizer.onmousedown = (e) => {
            e.stopPropagation(); // é˜»æ­¢è§¦å‘æ‹–æ‹½
            let startX = e.clientX, startY = e.clientY;
            let startW = el.offsetWidth, startH = el.offsetHeight;
            let parentW = el.parentElement.offsetWidth, parentH = el.parentElement.offsetHeight;

            const onResize = (ev) => {
                const newW = startW + (ev.clientX - startX);
                const newH = startH + (ev.clientY - startY);
                el.style.width = (newW / parentW * 100) + '%';
                
                // å›¾ç‰‡ä¿æŒæ¯”ä¾‹å»ºè®®åªè°ƒå®½ï¼Œä½†è¿™é‡Œå…è®¸è‡ªç”±è°ƒé«˜ï¼Œé…åˆ object-fit: contain
                el.style.height = (newH / parentH * 100) + '%'; 
            };
            const onUp = () => {
                window.removeEventListener('mousemove', onResize);
                window.removeEventListener('mouseup', onUp);
            };
            window.addEventListener('mousemove', onResize);
            window.addEventListener('mouseup', onUp);
        };
    }

    // === 5. å¯¼å‡ºé€»è¾‘ (åˆå¹¶å›¾å±‚) ===
    function configurePPTX(pptx) {
        pptx.defineLayout({ name:'WIDE', width:13.3333, height:7.5 });
        pptx.layout = 'WIDE';
    }

    async function exportEditPPT() {
        updateCacheOnly();
        const pptx = new PptxGenJS();
        configurePPTX(pptx);

        for (let i = 1; i <= TOTAL_PAGES; i++) {
            const slide = pptx.addSlide();
            
            // ä¸ºäº†æ­£ç¡®å¯¼å‡ºï¼Œæˆ‘ä»¬éœ€è¦è§£æå®Œæ•´çš„ HTML (Mother + Content)
            // ä¸´æ—¶æ¸²æŸ“ä»¥è·å–åˆå¹¶åçš„ DOM ç»“æ„
            const tempContainer = document.createElement('div');
            
            // A. æ¯ç‰ˆ (å¦‚æœä½¿ç”¨äº†)
            // è¿™é‡Œä¸ºäº†ç®€åŒ–ï¼Œæˆ‘ä»¬ç›´æ¥æ‰‹åŠ¨æŠŠ base.html çš„å†…å®¹è¯»å‡ºæ¥åŠ è¿›å»ï¼Œæˆ–è€…å¤ç”¨é¡µé¢é‡Œçš„ mother-layer
            // æœ€å¥½çš„æ–¹å¼æ˜¯å¤ç”¨å½“å‰çš„ renderLayers é€»è¾‘ç”Ÿæˆ DOMï¼Œä½†ä¸è¦æŒ‚è½½åˆ°é¡µé¢
            // ç®€å•æ–¹æ¡ˆï¼š
            let contentHtml = pageCache[i];
            // æ£€æŸ¥æ˜¯å¦æœ‰ mother-ref
            if (contentHtml && contentHtml.includes('mother-ref')) {
                // è¯»å– base.html (å‡è®¾åªæœ‰ä¸€ä¸ªæ¯ç‰ˆ)
                try {
                    const motherRes = await fetch('mothers/base.html');
                    const motherText = await motherRes.text();
                    // å°†æ¯ç‰ˆå†…å®¹åŠ åˆ°ä¸´æ—¶å®¹å™¨
                    const mDiv = document.createElement('div');
                    mDiv.innerHTML = motherText;
                    // å¤„ç†åŠ¨æ€é¡µç 
                    const pNum = mDiv.querySelector('#dynamic-page-num');
                    if(pNum) pNum.innerText = i;
                    
                    Array.from(mDiv.children).forEach(child => tempContainer.appendChild(child));
                } catch(e){}
            }

            // B. é¡µé¢å†…å®¹
            const cDiv = document.createElement('div');
            cDiv.innerHTML = contentHtml || "";
            // ç§»é™¤ ref å’Œ notes
            cDiv.querySelector('.mother-ref')?.remove();
            const notesText = cDiv.querySelector('.speaker-notes')?.innerText;
            cDiv.querySelector('.speaker-notes')?.remove();
            
            Array.from(cDiv.children).forEach(child => tempContainer.appendChild(child));

            // C. éå†æ‰€æœ‰å…ƒç´ ç”Ÿæˆ PPTX
            tempContainer.querySelectorAll('.element').forEach(el => {
                const style = el.style;
                // è®¡ç®—ç™¾åˆ†æ¯”
                const opts = {
                    x: style.left || "0", y: style.top || "0", w: style.width, h: style.height,
                    fontFace: "æ¥·ä½“", color: "000000"
                };
                
                // æ ·å¼æ˜ å°„ (ä¸ä¹‹å‰ç›¸åŒ)
                if (el.classList.contains('fs-title')) { opts.fontSize = 44; opts.bold = true; }
                else if (el.classList.contains('fs-sub')) { opts.fontSize = 32; }
                else if (el.classList.contains('fs-body')) { opts.fontSize = 24; }
                else if (el.classList.contains('fs-small')) { opts.fontSize = 20; }
                if (el.classList.contains('color-accent')) opts.color = "023163";
                if (el.classList.contains('bg-accent')) { opts.fill = { color: "023163" }; opts.color = "FFFFFF"; }
                if (el.classList.contains('shape-rect')) { opts.line = { color: "023163", width: 2 }; }
                if (el.classList.contains('shape-line')) { opts.fill = { color: "023163" }; }
                if (el.style.fontWeight === 'bold') opts.bold = true;

                if (el.tagName === 'IMG') {
                    // å¤„ç† srcï¼Œå¦‚æœæ˜¯ç›¸å¯¹è·¯å¾„
                    slide.addImage({ path: el.getAttribute('src'), x: opts.x, y: opts.y, w: opts.w, h: opts.h });
                } else if (el.classList.contains('shape-line')) {
                    slide.addShape(pptx.ShapeType.rect, opts);
                } else if (el.classList.contains('shape-rect')) {
                    slide.addText(el.innerText.trim(), { ...opts, shape: pptx.ShapeType.rect });
                } else {
                    slide.addText(el.innerText.trim(), opts);
                }
            });

            if (notesText) slide.addNotes(notesText.trim());
        }
        pptx.writeFile({ fileName: "IoTSP_Export_Edit.pptx" });
    }

    async function exportImagePPT() {
        updateCacheOnly();
        const originalPage = currentPage;
        overlay.style.display = 'flex';
        const pptx = new PptxGenJS();
        configurePPTX(pptx);
        
        for (let i = 1; i <= TOTAL_PAGES; i++) {
            progressBar.style.width = `${(i / TOTAL_PAGES) * 100}%`;
            await loadSlide(i);
            
            // æ¸…ç†ç•Œé¢
            document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
            document.querySelectorAll('.resizer').forEach(el => el.style.display = 'none');
            await new Promise(r => setTimeout(r, 150));

            try {
                // ç›´æ¥æˆªå– #canvas (åŒ…å«äº† mother å’Œ content ä¸¤å±‚)
                const canvasEl = await html2canvas(document.getElementById('canvas'), { scale: 2, useCORS: true, backgroundColor: "#ffffff" });
                const slide = pptx.addSlide();
                slide.addImage({ data: canvasEl.toDataURL('image/png'), x: 0, y: 0, w: "100%", h: "100%" });
                if (notesInput.value.trim()) slide.addNotes(notesInput.value.trim());
            } catch (err) { console.error(err); }
        }
        overlay.style.display = 'none';
        loadSlide(originalPage);
        pptx.writeFile({ fileName: "IoTSP_Export_Img.pptx" });
    }
